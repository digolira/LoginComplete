<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head><script src="/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Signin Template Â· Bootstrap v5.3</title>



<link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="/index.css" rel="stylesheet">
  </head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
   
    <main class="form-signin w-100 m-auto">
    <form>
        <img class="mb-4" src="/assets/brand/logo.png" alt="" width="120" height="120">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Remember me
        </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">New here? Sign up! <a href="/sign-up/sign-up.html">Click here</a>
        </p>
        <p class="mt-5 mb-4 text-body-secondary small">&copy; 2023-infinite</p>
    </form>

    
    </main>
  <script src="/assets/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
